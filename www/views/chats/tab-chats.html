<ion-view view-title="{{chatRoom.name}}">
  <ion-nav-back-buttons side="left">
    <button class="button button-clear">
      <span class="icon ion-arrow-left-a"></span>
    </button>
  </ion-nav-back-buttons>
  <ion-content class="padding content-stable" on-swipe-left="hideTime = false" on-swipe-right="hideTime = true">
    <ion-scroll>
      <div class="chatContent">
        <div ng-repeat="m in messages" ng-class="{'other': m.uid == myId}"  class="messages">
          <div class="messagee" ng-class="{'slide-right': hideTime}">
            <div ng-if="m.uid!=myId">{{m.sender}}</div>
            <span> {{m.chatContent}} </span>
          </div>
        </div>
      </div>
    </ion-scroll>
  </ion-content>
  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Type your message" on-return="sendMessage()" ng-model="messageText"/>
    </label>
    <button class="button button-clear" ng-click="sendMessage()">
      전송
    </button>
  </ion-footer-bar>
</ion-view>
