<ion-modal-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title">회원가입</h1>
    <button class="button button-clear" ng-click="hideModal()">
      <span class="icon ion-close"></span>
    </button>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="createAccount()">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="regiEmail" placeholder="메일주소">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="regiPass" placeholder="비밀번호">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="regiName" placeholder="이름">
        </label>
        <button class="button button-block button-positive" type="submit">생성</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
