<ion-view view-title="{{chatRoom.name}}">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap">
        <h2>{{board.title}}</h2>
        <h3>{{board.name}}</h3>
        <p>{{board.time}}</p>
        <p>조회수 : {{board.hits}}</p>
      </ion-item>
      <ion-item>
        <h3>{{board.content}}</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
