  <body ng-app="App">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">

          <ion-nav-back-button>
            Back
          </ion-nav-back-button>

          <ion-nav-buttons side="left">
            <button class="button button-clear" menu-toggle="left">
              <span class="icon ion-navicon"></span>
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">My PM</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item class="item-icon-left" href="#/main" menu-close>
              <span class="icon ion-home"></span>홈
            </ion-item>
            <ion-item class="item-icon-left" href="#/search" menu-close>
              <span class="icon ion-search"></span>방찾기
            </ion-item>
            <ion-item class="item-icon-left" ui-sref="search" menu-close>
              <span class="icon ion-calendar"></span>스케쥴
            </ion-item>
            <ion-item class="item-icon-left" ui-sref="search" menu-close>
              <span class="icon ion-locked"></span>개인정보관리
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
