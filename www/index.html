<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/angular-socket-io/socket.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="views/chats/chats.js"></script>
    <script src="views/board/board.js"></script>
    <script src="views/main/main.js"></script>
  </head>
  <body ng-app="App">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">

          <ion-nav-back-button>
          </ion-nav-back-button>

          <ion-nav-buttons side="left">
            <button class="button button-clear" menu-toggle="left">
              <span class="icon ion-navicon"></span>
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">My PM</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item class="item-icon-left" ui-sref="search" menu-close>
              <span class="icon ion-search"></span>방찾기
            </ion-item>
            <ion-item class="item-icon-left" ui-sref="search" menu-close>
              <span class="icon ion-calendar"></span>스케쥴
            </ion-item>
            <ion-item class="item-icon-left" ui-sref="search" menu-close>
              <span class="icon ion-locked"></span>개인정보관리
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
